<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries and Time Zones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://c4.wallpaperflare.com/wallpaper/469/346/508/world-map-map-wallpaper-preview.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 50px auto;
            border-radius: 30px;
            background-color: #f8f8f8;
            color: black;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid silver;
        }
        th {
            background-color: silver;
            color: black;
        }
        tbody tr:nth-child(odd) {
            background-color: #e8e8e8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            th, td {
                padding: 10px;
                font-size: 14px;
            }
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Time Zone</th>
            </tr>
        </thead>
        <tbody id="countries-table">
            <!-- Country rows will be added dynamically here -->
        </tbody>
    </table>

    <script>
        // List of countries and their respective time zones
        const countriesTimeZones = [
            { country: "United States", timezone: "UTC-4 to UTC-10" },
            { country: "India", timezone: "UTC+5:30" },
            { country: "United Kingdom", timezone: "UTC+0" },
            { country: "Japan", timezone: "UTC+9" },
            { country: "Australia", timezone: "UTC+8 to UTC+11" },
            { country: "Afghanistan", timezone: "UTC+4:30" },
            { country: "Austria", timezone: "UTC+1" },
            { country: "Azerbaijan", timezone: "UTC+4" },
            { country: "Bangladesh", timezone: "UTC+6" },
            { country: "Brazil", timezone: "UTC-3" },
            { country: "Canada", timezone: "UTC-3 to UTC-8" },
            { country: "China", timezone: "UTC+8" },
            { country: "Denmark", timezone: "UTC+2" },
            { country: "Egypt", timezone: "UTC+2" },
            { country: "France", timezone: "UTC+1" },
            { country: "Germany", timezone: "UTC+1" },
            { country: "Iceland", timezone: "UTC+0" },
            { country: "Italy", timezone: "UTC+1" },
            { country: "Kenya", timezone: "UTC+3" },
            { country: "Mexico", timezone: "UTC-6 to UTC-8" },
            { country: "Russia", timezone: "UTC+2 to UTC+12" },
            { country: "South Africa", timezone: "UTC+2" },
            { country: "South Korea", timezone: "UTC+9" },
            { country: "Spain", timezone: "UTC+1" },
            { country: "Sweden", timezone: "UTC+1" },
            { country: "Thailand", timezone: "UTC+7" },
            { country: "Turkey", timezone: "UTC+3" },
            { country: "Venezuela", timezone: "UTC-4.5" }
        ];

        // Populate the table dynamically
        const tableBody = document.getElementById("countries-table");
        countriesTimeZones.forEach(({ country, timezone }) => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${country}</td><td>${timezone}</td>`;
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
