<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map Intro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/free-vector/worldwide-global-map-outline-black-background_1017-46153.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-text {
            font-size: 100px;
            font-weight: bold;
            color: rgb(29, 4, 4);
            background-color: rgba(255, 255, 255, 0.495);
            padding: 10px 20px;
            border-radius: 50px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .loading-text {
            animation: fadeIn 3s infinite;
        }
    </style>
</head>
<body>
    <div class="loading-text">Loading...</div>
    <script src="redirect.js"></script>
</body>
</html>
