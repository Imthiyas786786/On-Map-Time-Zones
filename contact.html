<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #151515;
            color: white;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding-top: 20px;
            padding-bottom: 50px;
            padding-right: 20px;
            padding-left: 20px;
            background-color: #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            border: 1px solid whitesmoke;
        }
        h1 {
            text-align: center;
            color: silver;
        }
        .contact-info {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .contact-info ul {
            list-style: none;
            padding: 0;
        }
        .contact-info li {
            margin-bottom: 10px;
        }
        .contact-info li strong {
            color: silver;
        }
        .contact-form {
            margin-top: 40px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: gray;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid silver;
            background-color: #444;
            color: white;
        }
        input:focus, textarea:focus {
            border-color: white;
        }
        button[type="submit"] {
            padding: 20px;
            background-color: rgb(247, 244, 244);
            color: black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button[type="submit"]:hover {
            background-color: #494949;
            color: aliceblue;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 15px;
            }
            input, textarea {
                font-size: 14px;
                padding: 10px;
            }
            button[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <ul>
                <li><strong>Email:</strong> <a href="shaik.imthiyas.t@gmail.com" style="color: white;">shaik.imthiyas.t@gmail.com</a></li>
                <li><strong>Phone:</strong> +91 637966**** </li>
            </ul>
        </div>
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
